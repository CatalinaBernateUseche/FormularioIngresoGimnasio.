<form>
Bienvenido al GYM
<br>
<input type="text" name="PrimerNombre" id="PrimerNombre" placeholder="Digite su primer nombre" required>
<input type="text" name="SegundoNombre" id="SegundoNombre" placeholder="Digite su segundo nombre">
<br>
<input type="text" name="PrimerApellido" id="PrimerApellido" placeholder="Digite su primer apellido" required>
<input type="text" name="SegundoApellido" id="SegundoApellido" placeholder="Digite su segundo apellido">
<br>
<input type="number" name="ct" id="ct" placeholder="Digite su cedula o Tarjeta de Identidad" required>
<br>
<input type="number" name="ContactoEmergencia" id="ContactoEmergencia" placeholder="Contacto de emergencia" required>
<br>
Digite su fecha de nacimiento
<input type="date" name="FechaNacimiento" id="FechaNaciemiento" required>
<br>
<select name="TipoSangre" required>
<option value=""> Seleccione su tipo de sangre </option>
<option value="A+"> A+ </option>
<option value="O+"> O+ </option>
<option value="B+"> B+ </option>
<option value="AB+"> AB+ </option>
<option value="A-"> A- </option>
<option value="O-"> O- </option>
<option value="B-"> B- </option>
<option value="AB-"> AB- </option>
</select>
<br>
<input type="number" name="edad" id="edad" placeholder="Digite su edad" required>
<br>
<label for="genero">Genero:</label>
<br>
<input type="radio" id="generoM" name="genero" value="Masculino" required>
<label for="generoM">Masculino</label>
<br>
<input type="radio" id="generoF" name="genero" value="Femenino" required>
<label for="generoF">Femenino</label>
        
        
        
        
<br>
<select name="Programa" required>
<option value=""> Seleccione su programa </option>
<option value="IngeniriaDeSistemas">Ingeniria de Sistemas</option>
<option value="IngenieriaCivil">Ingenieria Civil</option>
<option value="TrabajoSocial">Trabajo Social</option>
</select>
        
<br>
<input type="submit" value="Guardar">
</form>
